<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let tong="<table>";
    for (let i=1;i<=6;i++) {
        tong+="<tr>";
        for (let j = 1; j <= 7; j++) {
            if (i == 1 && j !=2 && j !=3 && j !=5 && j !=6) {
                tong+="<td>"+" "+"</td>";
            }
            else if (i == 2  && j !=1 && j !=7 && j!=4) {
                tong+="<td>"+" "+"</td>";
            }
            else if (i==3 && j !=1 && j !=7 ) {
                tong+="<td>"+" "+"</td>";
            }
            else if (i == 4 && j != 2 && j !=6) {
                tong+="<td>"+" "+"</td>";
            }
            else if (i == 5 && j != 3 && j !=5) {
                tong+="<td>"+" "+"</td>";
            }
            else if (i == 6 && j!=4) {
                tong+="<td>"+" "+"</td>";
            }
            else{
                tong+="<td>"+" *"+"</td>";
            }
        }
        document.write("<br/>");
        tong+="</tr>";
    }
    document.write(tong);
    tong+="</table>";

</script>
</body>
</html>
