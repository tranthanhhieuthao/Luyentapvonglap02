<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    function fibonaci(n) {
        if (n<3){
            return 1;
        }
        else {
            return fibonaci(n-2)+fibonaci(n-1);
        }
    }
    let i=0;
    while (i<30){
        i++;
        document.write(fibonaci(i)+"<br/>");
    }
</script>
</body>
</html>
